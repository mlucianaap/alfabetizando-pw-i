<div class ="body">
  <p-messages [(value)]="msgs"></p-messages>
  <input type="text" pInputText placeholder="Nome do alfabetizando" #nome class="cadastro" id="cadastro">
  <span id="cadastro">
    <button pButton type="button" label="Cadastrar" class="p-button-success cadastro" (click)="adicionar(nome.value); nome.value = ''"></button>
  </span>
  <p-table [value]="alfabetizandos">
  <ng-template pTemplate="header">
      <tr>
          <th>Alfabetizandos</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-alfabetizandos id="tabela">
    <tr>
      <td id="linha">
        <span id="container1">
          <span *ngIf="alfabetizandos.id != id">{{ alfabetizandos.nome }}</span>
          <input *ngIf="alfabetizandos.id == id" type="text" pInputText [(ngModel)]="alfabetizandos.nome">
        </span>
        <span id="container2">
          <button pButton type="button" class="p-button-danger acoes" (click)="excluir(alfabetizandos.id)"><i class="pi pi-trash"></i></button>
          <button pButton type="button" class="p-button-warning acoes" (click)="atualizar(alfabetizandos)"><i class="pi pi-user-edit"></i></button>
          <button pButton type="button" label="Acessar" class="p-button-secondary acoes" (click)="verificarNivel(alfabetizandos)"></button>
        </span>
      </td>
    </tr>
  </ng-template>
  </p-table>
</div>
